<f:layout name="Default" />

<f:section name="main">

<f:for each="{banners}" as="banner">
	<div class="tx-randombanners-item">
		<f:link.action controller="Banner" target="_blank" action="show" arguments="{banner : banner}"><f:image src="{banner.logo.filePath}{banner.logo.fileName}" alt="{banner.name}" /></f:link.action>
	</div>
</f:for>

</f:section>
